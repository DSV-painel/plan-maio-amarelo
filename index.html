<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Maio Amarelo 2026 - Compartilhado</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --cor-detran: #004077;
            --cor-azul-medio: #005ca8;
            --cor-azul-claro: #a4cfed;
            --cor-maio-amarelo: #FFFCAD;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        .bg-detran { background-color: var(--cor-detran); }
        .text-detran { color: var(--cor-detran); }
        .border-detran { border-color: var(--cor-detran); }
        .bg-azul-medio { background-color: var(--cor-azul-medio); }
        .text-azul-medio { color: var(--cor-azul-medio); }
        .bg-maio { background-color: var(--cor-maio-amarelo); }
        
        .dia-card {
            transition: all 0.2s ease;
            min-height: 110px;
        }
        
        .dia-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: var(--cor-azul-medio);
        }

        .dia-selecionado {
            background-color: var(--cor-maio-amarelo) !important;
            border: 2px solid #f6d32d !important;
            transform: scale(1.02);
            z-index: 10;
        }

        .input-editavel {
            background: transparent;
            border: 1px solid transparent;
            border-radius: 4px;
            width: 100%;
        }

        .meta-input {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.875rem;
            width: 100%;
        }

        .modal-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 40;
            backdrop-filter: blur(1px);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen text-slate-700 relative pb-20">

    <header class="bg-white rounded-xl shadow-sm p-4 mb-6 flex flex-col md:flex-row justify-between items-center border-l-8 border-detran">
        <div class="flex items-center gap-3">
            <div class="bg-[var(--cor-azul-claro)] p-2 rounded-full bg-opacity-30">
                <i class="fa-solid fa-calendar-days text-detran text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-wide uppercase flex items-center gap-2">
                    <span class="text-detran">PLANEJAMENTO</span>
                    <span class="text-gray-300">|</span>
                    <span class="text-yellow-500">MAIO AMARELO</span>
                </h1>
                <div class="flex items-center gap-2">
                    <p class="text-xs text-azul-medio font-bold tracking-widest ml-1">2026</p>
                    <span id="status-cloud" class="text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full font-bold border border-blue-200 hidden"><i class="fa-solid fa-users"></i> Modo Compartilhado</span>
                </div>
            </div>
        </div>
        <button onclick="window.abrirModalNovoEvento()" class="bg-detran text-white px-6 py-2 rounded-lg font-semibold hover:bg-azul-medio transition shadow-md mt-4 md:mt-0">
            <i class="fa-solid fa-plus mr-2"></i> Novo Evento
        </button>
    </header>

    <main class="bg-white rounded-xl shadow-md p-6 mb-8 border-t relative">
        <div id="loading-calendario" class="loading-overlay rounded-xl">
            <div class="animate-spin text-detran text-3xl"><i class="fa-solid fa-circle-notch"></i></div>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-4xl font-extrabold text-detran">Maio</h2>
            <p class="text-lg text-azul-medio font-medium tracking-widest">2026</p>
        </div>

        <div class="grid grid-cols-7 text-center mb-4 border-b pb-2">
            <div class="text-xs font-bold text-gray-400 uppercase">Dom</div>
            <div class="text-xs font-bold text-gray-400 uppercase">Seg</div>
            <div class="text-xs font-bold text-gray-400 uppercase">Ter</div>
            <div class="text-xs font-bold text-gray-400 uppercase">Qua</div>
            <div class="text-xs font-bold text-gray-400 uppercase">Qui</div>
            <div class="text-xs font-bold text-gray-400 uppercase">Sex</div>
            <div class="text-xs font-bold text-gray-400 uppercase">Sáb</div>
        </div>

        <div id="grid-calendario" class="grid grid-cols-7 gap-2 md:gap-4"></div>
    </main>

    <section id="painel-detalhes" class="hidden bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200 mb-10 transition-all">
        <div class="bg-detran px-6 py-6 border-b border-azul-medio flex flex-col md:flex-row justify-between items-start md:items-center gap-4 text-white">
            <div class="w-full">
                <div class="flex items-center gap-2 text-yellow-300 text-xs font-bold uppercase mb-1 opacity-80">
                    <i class="fa-regular fa-calendar"></i> <span id="data-display"></span>
                </div>
                <input type="text" id="detalhe-titulo" class="input-editavel text-2xl font-bold text-white mb-1" value="">
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-xs text-azul-claro font-bold uppercase">Categoria:</span>
                    <input type="text" id="detalhe-subtitulo" class="input-editavel text-sm text-white font-medium w-auto" value="">
                </div>
            </div>
        </div>

        <div class="bg-gray-50 px-6 py-4 border-b grid grid-cols-2 md:grid-cols-4 gap-4">
            <div>
                <label class="text-xs font-bold text-azul-medio uppercase mb-1 block">Horário</label>
                <input type="text" id="meta-horario" class="meta-input">
            </div>
            <div>
                <label class="text-xs font-bold text-azul-medio uppercase mb-1 block">Local</label>
                <input type="text" id="meta-local" class="meta-input">
            </div>
            <div>
                <label class="text-xs font-bold text-azul-medio uppercase mb-1 block">Responsável</label>
                <input type="text" id="meta-responsavel" class="meta-input">
            </div>
            <div>
                <label class="text-xs font-bold text-azul-medio uppercase mb-1 block">Público Est.</label>
                <input type="text" id="meta-publico" class="meta-input">
            </div>
        </div>

        <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 bg-white">
            <div class="md:col-span-2 flex flex-col gap-6">
                <div class="bg-white rounded-lg border p-4">
                    <h4 class="text-detran font-bold text-sm mb-3">Resumo Estratégico</h4>
                    <textarea id="texto-visao" class="w-full text-sm text-gray-600 resize-none h-[150px] focus:outline-none"></textarea>
                </div>
                <div class="bg-white rounded-lg border p-4">
                    <h4 class="text-detran font-bold text-sm mb-3">Validação da Presidência</h4>
                    <textarea id="texto-apoio" class="w-full text-sm text-gray-600 resize-none h-[100px] focus:outline-none"></textarea>
                </div>
            </div>

            <div class="md:col-span-1 flex flex-col gap-4">
                <div class="bg-[var(--cor-azul-claro)] bg-opacity-10 rounded-lg border border-azul-claro p-4 h-full">
                    <h4 class="text-detran font-bold text-sm mb-3">Documentos</h4>
                    <div id="lista-links" class="space-y-2 mb-4"></div>
                    <div class="mt-auto border-t border-azul-claro pt-3">
                        <input type="text" id="novo-link-nome" placeholder="Nome" class="text-xs p-2 rounded border w-full mb-2">
                        <input type="text" id="novo-link-url" placeholder="Link (URL)" class="text-xs p-2 rounded border w-full mb-2">
                        <button onclick="window.adicionarLink()" class="bg-detran text-white text-xs font-bold py-2 rounded w-full">Vincular</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 border-t flex justify-between items-center">
             <div class="text-xs text-gray-400 italic">Dados sincronizados em tempo real.</div>
             <div class="flex gap-3">
                <button id="btn-excluir-acao" class="text-red-500 px-4 py-2 text-sm font-semibold border rounded" onclick="window.excluirEvento()">Excluir</button>
                <button id="btn-salvar" class="bg-green-600 text-white px-6 py-2 rounded shadow font-semibold" onclick="window.salvarAlteracoes()">Salvar Alterações</button>
             </div>
        </div>
    </section>

    <!-- Modais -->
    <div id="modal-novo-evento" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 modal-fade-in overflow-hidden">
            <div class="bg-detran p-4 flex justify-between items-center"><h3 class="text-white font-bold">Novo Evento</h3></div>
            <div class="p-6 space-y-4">
                <input type="text" id="novo-titulo" class="w-full border rounded-lg p-2.5" placeholder="Título do Evento">
                <select id="novo-dia" class="w-full border rounded-lg p-2.5 bg-white"></select>
                <textarea id="novo-descricao" rows="3" class="w-full border rounded-lg p-2.5" placeholder="Resumo inicial..."></textarea>
            </div>
            <div class="bg-gray-50 p-4 flex justify-end gap-3">
                <button onclick="window.fecharModalNovoEvento()" class="px-4 py-2 text-sm">Cancelar</button>
                <button onclick="window.confirmarNovoEvento()" class="bg-detran text-white px-6 py-2 rounded-lg text-sm font-bold">Criar Evento</button>
            </div>
        </div>
    </div>

    <div id="modal-exclusao" class="fixed inset-0 bg-black bg-opacity-60 hidden z-[60] flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full mx-4 text-center">
            <h3 class="font-bold mb-4">Confirmar exclusão?</h3>
            <div class="flex gap-3 justify-center">
                <button onclick="window.fecharModalExclusao()" class="bg-gray-200 px-4 py-2 rounded">Não</button>
                <button onclick="window.executarExclusao()" class="bg-red-600 text-white px-4 py-2 rounded">Sim, excluir</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbabZnM8MQgnH9f7N4KP4IyPgnib1pANw",
            authDomain: "plan-maioamarelo.firebaseapp.com",
            projectId: "plan-maioamarelo",
            storageBucket: "plan-maioamarelo.firebasestorage.app",
            messagingSenderId: "961704683602",
            appId: "1:961704683602:web:c294c29eb5e5372271578b",
            measurementId: "G-PGYTHE91VC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let eventosData = {}; 
        let diaSelecionadoAtual = null;
        let linksTemp = [];

        // UI Elements
        const gridCalendario = document.getElementById('grid-calendario');
        const painelDetalhes = document.getElementById('painel-detalhes');
        const loadingCalendario = document.getElementById('loading-calendario');

        // MUDANÇA CHAVE: Agora usamos um caminho global/público para este artifact
        const PUBLIC_PATH = ['artifacts', 'plan-maioamarelo', 'public', 'data', 'events'];

        async function init() {
            await signInAnonymously(auth);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('status-cloud').classList.remove('hidden');
                    const eventsRef = collection(db, ...PUBLIC_PATH);
                    onSnapshot(eventsRef, (snapshot) => {
                        eventosData = {};
                        snapshot.forEach(doc => eventosData[parseInt(doc.id)] = doc.data());
                        loadingCalendario.classList.add('hidden');
                        renderizarCalendario();
                    });
                }
            });
        }

        function renderizarCalendario() {
            gridCalendario.innerHTML = '';
            for (let i = 0; i < 5; i++) gridCalendario.appendChild(document.createElement('div'));
            for (let dia = 1; dia <= 31; dia++) {
                const card = document.createElement('div');
                card.className = `dia-card bg-white border border-gray-200 rounded-lg p-2 md:p-3 cursor-pointer flex flex-col justify-between overflow-hidden`;
                if (dia === diaSelecionadoAtual) card.classList.add('dia-selecionado');
                
                let evtHtml = `<div class="mt-auto h-8"></div>`;
                if (eventosData[dia]) {
                    evtHtml = `<div class="mt-auto border-l-4 border-yellow-500 bg-[#FFFCAD] p-1 rounded-r shadow-sm">
                        <p class="text-[10px] md:text-xs font-bold text-[#004077] truncate">${eventosData[dia].titulo}</p>
                    </div>`;
                }
                card.innerHTML = `<span class="text-gray-400 font-bold text-sm">${dia}</span>${evtHtml}`;
                card.onclick = () => window.selecionarDia(card, dia);
                gridCalendario.appendChild(card);
            }
        }

        window.selecionarDia = (card, dia) => {
            diaSelecionadoAtual = dia;
            document.querySelectorAll('.dia-card').forEach(c => c.classList.remove('dia-selecionado'));
            card.classList.add('dia-selecionado');
            painelDetalhes.classList.remove('hidden');
            document.getElementById('data-display').innerText = `${dia} de Maio de 2026`;
            
            if (eventosData[dia]) {
                const e = eventosData[dia];
                document.getElementById('detalhe-titulo').value = e.titulo;
                document.getElementById('detalhe-subtitulo').value = e.tipo || "Geral";
                document.getElementById('meta-horario').value = e.horario || "";
                document.getElementById('meta-local').value = e.local || "";
                document.getElementById('meta-responsavel').value = e.responsavel || "";
                document.getElementById('meta-publico').value = e.publico || "";
                document.getElementById('texto-visao').value = e.visaoGeral || "";
                document.getElementById('texto-apoio').value = e.apoioPresidencia || "";
                linksTemp = e.links || [];
            } else {
                limparForm();
            }
            renderLinks();
            painelDetalhes.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        };

        function limparForm() {
            document.getElementById('detalhe-titulo').value = "Novo Planejamento";
            document.getElementById('detalhe-subtitulo').value = "Geral";
            document.getElementById('meta-horario').value = "";
            document.getElementById('meta-local').value = "";
            document.getElementById('meta-responsavel').value = "";
            document.getElementById('meta-publico').value = "";
            document.getElementById('texto-visao').value = "";
            document.getElementById('texto-apoio').value = "";
            linksTemp = [];
        }

        function renderLinks() {
            const container = document.getElementById('lista-links');
            container.innerHTML = linksTemp.map((l, i) => `
                <div class="flex justify-between items-center bg-white border p-2 text-xs rounded">
                    <a href="${l.url}" target="_blank" class="text-blue-600 truncate">${l.nome}</a>
                    <button onclick="window.removerLink(${i})" class="text-red-300">×</button>
                </div>
            `).join('') || '<p class="text-xs text-gray-400 italic">Nenhum documento.</p>';
        }

        window.salvarAlteracoes = async () => {
            if (!diaSelecionadoAtual) return;
            const btn = document.getElementById('btn-salvar');
            btn.innerText = "Salvando...";
            const data = {
                titulo: document.getElementById('detalhe-titulo').value,
                tipo: document.getElementById('detalhe-subtitulo').value,
                horario: document.getElementById('meta-horario').value,
                local: document.getElementById('meta-local').value,
                responsavel: document.getElementById('meta-responsavel').value,
                publico: document.getElementById('meta-publico').value,
                visaoGeral: document.getElementById('texto-visao').value,
                apoioPresidencia: document.getElementById('texto-apoio').value,
                links: linksTemp
            };
            await setDoc(doc(db, ...PUBLIC_PATH, diaSelecionadoAtual.toString()), data);
            btn.innerText = "Salvo!";
            setTimeout(() => btn.innerText = "Salvar Alterações", 2000);
        };

        window.executarExclusao = async () => {
            await deleteDoc(doc(db, ...PUBLIC_PATH, diaSelecionadoAtual.toString()));
            painelDetalhes.classList.add('hidden');
            window.fecharModalExclusao();
        };

        window.confirmarNovoEvento = async () => {
            const dia = document.getElementById('novo-dia').value;
            const titulo = document.getElementById('novo-titulo').value;
            if (!titulo) return;
            await setDoc(doc(db, ...PUBLIC_PATH, dia.toString()), { 
                titulo, 
                visaoGeral: document.getElementById('novo-descricao').value,
                links: [] 
            });
            window.fecharModalNovoEvento();
        };

        // Helpers
        window.abrirModalNovoEvento = () => document.getElementById('modal-novo-evento').classList.remove('hidden');
        window.fecharModalNovoEvento = () => document.getElementById('modal-novo-evento').classList.add('hidden');
        window.abrirModalExclusao = () => document.getElementById('modal-exclusao').classList.remove('hidden');
        window.fecharModalExclusao = () => document.getElementById('modal-exclusao').classList.add('hidden');
        window.adicionarLink = () => {
            const n = document.getElementById('novo-link-nome');
            const u = document.getElementById('novo-link-url');
            if (n.value && u.value) {
                linksTemp.push({ nome: n.value, url: u.value });
                renderLinks();
                n.value = ''; u.value = '';
            }
        };
        window.removerLink = (i) => { linksTemp.splice(i, 1); renderLinks(); };
        window.excluirEvento = () => {
            if (eventosData[diaSelecionadoAtual]) window.abrirModalExclusao();
            else painelDetalhes.classList.add('hidden');
        };

        const select = document.getElementById('novo-dia');
        for(let i=1; i<=31; i++) select.add(new Option(`${i} de Maio`, i));

        init();
    </script>
</body>
</html>
