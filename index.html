<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Maio Amarelo 2026</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Paleta Solicitada */
            --cor-detran: #004077;       /* Azul Escuro (Principal) */
            --cor-azul-medio: #005ca8;   /* Azul Médio */
            --cor-azul-claro: #a4cfed;   /* Azul Claro */
            
            --cor-maio-amarelo: #FFFCAD; /* Amarelo Fundo */
            --cor-maio-destaque: #fdf57a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        /* Cores Personalizadas Classes Utilitárias */
        .bg-detran { background-color: var(--cor-detran); }
        .text-detran { color: var(--cor-detran); }
        .border-detran { border-color: var(--cor-detran); }
        
        .bg-azul-medio { background-color: var(--cor-azul-medio); }
        .text-azul-medio { color: var(--cor-azul-medio); }
        .border-azul-medio { border-color: var(--cor-azul-medio); }

        .bg-azul-claro { background-color: var(--cor-azul-claro); }
        .border-azul-claro { border-color: var(--cor-azul-claro); }
        
        .bg-maio { background-color: var(--cor-maio-amarelo); }
        
        /* Estilo do Card do Dia */
        .dia-card {
            transition: all 0.2s ease;
            min-height: 110px;
        }
        
        .dia-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: var(--cor-azul-medio);
        }

        .dia-selecionado {
            background-color: var(--cor-maio-amarelo) !important;
            border: 2px solid #f6d32d !important; /* Amarelo mais escuro para borda */
            transform: scale(1.02);
            z-index: 10;
        }

        /* Inputs transparentes para edição inline */
        .input-editavel {
            background: transparent;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.2s;
            width: 100%;
        }
        .input-editavel:hover, .input-editavel:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255,255,255,0.5);
            outline: none;
        }
        
        /* Inputs da linha de metadados */
        .meta-input {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.875rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        .meta-input:focus {
            border-color: var(--cor-azul-medio);
            outline: none;
            background-color: #fff;
        }

        /* Modal Animation */
        .modal-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Loading Indicator */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 40;
            backdrop-filter: blur(1px);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen text-slate-700 relative pb-20">

    <!-- Cabeçalho Principal -->
    <header class="bg-white rounded-xl shadow-sm p-4 mb-6 flex flex-col md:flex-row justify-between items-center border-l-8 border-detran">
        <div class="flex items-center gap-3 mb-4 md:mb-0">
            <!-- Ícone com fundo Azul Claro -->
            <div class="bg-[var(--cor-azul-claro)] p-2 rounded-full bg-opacity-30">
                <i class="fa-solid fa-calendar-days text-detran text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-wide uppercase flex items-center gap-2">
                    <span class="text-detran">PLANEJAMENTO</span>
                    <span class="text-gray-300 text-2xl font-light">|</span>
                    <span class="text-yellow-500">MAIO AMARELO</span>
                </h1>
                <div class="flex items-center gap-2">
                    <p class="text-xs text-azul-medio font-bold tracking-widest ml-1">2026</p>
                    <span id="status-cloud" class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold border border-green-200 hidden"><i class="fa-solid fa-cloud"></i> Online</span>
                </div>
            </div>
        </div>
        <button onclick="window.abrirModalNovoEvento()" class="bg-detran text-white px-6 py-2 rounded-lg font-semibold hover:bg-azul-medio transition flex items-center gap-2 shadow-md">
            <i class="fa-solid fa-plus"></i> Novo Evento
        </button>
    </header>

    <!-- Container do Calendário -->
    <main class="bg-white rounded-xl shadow-md p-6 mb-8 border-t border-azul-claro relative">
        <div id="loading-calendario" class="loading-overlay rounded-xl">
            <div class="animate-spin text-detran text-3xl"><i class="fa-solid fa-circle-notch"></i></div>
        </div>

        <!-- Navegação do Mês -->
        <div class="flex items-center justify-center gap-8 mb-8">
            <div class="text-center">
                <h2 class="text-4xl font-extrabold text-detran">Maio</h2>
                <p class="text-lg text-azul-medio font-medium tracking-widest">2026</p>
            </div>
        </div>

        <!-- Cabeçalho Dias da Semana -->
        <div class="grid grid-cols-7 text-center mb-4 border-b border-azul-claro pb-2">
            <div class="text-xs font-bold text-gray-400 uppercase tracking-wider">Dom</div>
            <div class="text-xs font-bold text-gray-400 uppercase tracking-wider">Seg</div>
            <div class="text-xs font-bold text-gray-400 uppercase tracking-wider">Ter</div>
            <div class="text-xs font-bold text-gray-400 uppercase tracking-wider">Qua</div>
            <div class="text-xs font-bold text-gray-400 uppercase tracking-wider">Qui</div>
            <div class="text-xs font-bold text-gray-400 uppercase tracking-wider">Sex</div>
            <div class="text-xs font-bold text-gray-400 uppercase tracking-wider">Sáb</div>
        </div>

        <!-- Grid do Calendário -->
        <div id="grid-calendario" class="grid grid-cols-7 gap-2 md:gap-4">
            <!-- Renderizado via JS -->
        </div>
    </main>

    <!-- Área de Desdobramento -->
    <section id="painel-detalhes" class="hidden bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200 mb-10 transition-all duration-500 ease-in-out">
        
        <!-- Faixa de Título e Categoria -->
        <div class="bg-detran px-6 py-6 border-b border-azul-medio flex flex-col md:flex-row justify-between items-start md:items-center gap-4 text-white">
            <div class="w-full">
                <div class="flex items-center gap-2 text-yellow-300 text-xs font-bold uppercase mb-1 opacity-80">
                    <i class="fa-regular fa-calendar"></i> <span id="data-display">01 de Maio</span>
                </div>
                <input type="text" id="detalhe-titulo" class="input-editavel text-2xl font-bold text-white mb-1 placeholder-blue-300" value="Planejamento do Dia">
                
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-xs text-azul-claro font-bold uppercase">Categoria:</span>
                    <input type="text" id="detalhe-subtitulo" class="input-editavel text-sm text-white font-medium w-auto min-w-[150px] border-b border-azul-claro px-1 py-0" value="Geral">
                </div>
            </div>
        </div>

        <!-- Linha de Metadados -->
        <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 grid grid-cols-2 md:grid-cols-4 gap-4">
            <div>
                <label class="text-xs font-bold text-azul-medio uppercase mb-1 block"><i class="fa-regular fa-clock mr-1"></i> Horário</label>
                <input type="text" id="meta-horario" class="meta-input" placeholder="Ex: 09:00 - 12:00">
            </div>
            <div>
                <label class="text-xs font-bold text-azul-medio uppercase mb-1 block"><i class="fa-solid fa-location-dot mr-1"></i> Local</label>
                <input type="text" id="meta-local" class="meta-input" placeholder="Ex: Av. Paulista, 1000">
            </div>
            <div>
                <label class="text-xs font-bold text-azul-medio uppercase mb-1 block"><i class="fa-solid fa-user-tie mr-1"></i> Responsável</label>
                <input type="text" id="meta-responsavel" class="meta-input" placeholder="Ex: Coord. João Silva">
            </div>
            <div>
                <label class="text-xs font-bold text-azul-medio uppercase mb-1 block"><i class="fa-solid fa-users mr-1"></i> Público Est.</label>
                <input type="text" id="meta-publico" class="meta-input" placeholder="Ex: 200 pessoas">
            </div>
        </div>

        <!-- Conteúdo: Resumo + Apoio + Links -->
        <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 bg-white">
            
            <!-- Coluna Esquerda -->
            <div class="md:col-span-2 flex flex-col gap-6">
                <!-- Resumo Estratégico -->
                <div class="bg-white rounded-lg border border-gray-200 p-4 shadow-sm hover:border-azul-claro transition">
                    <h4 class="text-detran font-bold text-sm flex items-center gap-2 mb-3">
                        <i class="fa-regular fa-file-lines text-azul-medio"></i> Resumo Estratégico do Evento
                    </h4>
                    <textarea id="texto-visao" class="w-full bg-transparent border-none focus:ring-0 text-sm text-gray-600 resize-none h-[150px]" placeholder="Descreva aqui o objetivo principal..."></textarea>
                </div>
                <!-- Validação da Presidência -->
                <div class="bg-white rounded-lg border border-gray-200 p-4 shadow-sm hover:border-azul-claro transition">
                    <h4 class="text-detran font-bold text-sm flex items-center gap-2 mb-3">
                        <i class="fa-solid fa-user-shield text-azul-medio"></i> Validação da Presidência
                    </h4>
                    <textarea id="texto-apoio" class="w-full bg-transparent border-none focus:ring-0 text-sm text-gray-600 resize-none h-[100px]" placeholder="Descreva o que é necessário da Presidência..."></textarea>
                </div>
            </div>

            <!-- Coluna Direita: Docs -->
            <div class="md:col-span-1 flex flex-col gap-4">
                <div class="bg-[var(--cor-azul-claro)] bg-opacity-10 rounded-lg border border-azul-claro p-4 h-full">
                    <h4 class="text-detran font-bold text-sm flex items-center gap-2 mb-3">
                        <i class="fa-solid fa-folder-open text-yellow-600"></i> Documentos
                    </h4>
                    <div id="lista-links" class="space-y-2 mb-4 overflow-y-auto max-h-[120px]"></div>
                    <div class="mt-auto border-t border-azul-claro pt-3">
                        <p class="text-xs font-bold text-detran mb-2">Adicionar Documento:</p>
                        <div class="flex flex-col gap-2">
                            <input type="text" id="novo-link-nome" placeholder="Nome" class="text-xs p-2 rounded border border-blue-200 bg-white">
                            <input type="text" id="novo-link-url" placeholder="Link (URL)" class="text-xs p-2 rounded border border-blue-200 bg-white">
                            <button onclick="window.adicionarLink()" class="bg-detran text-white text-xs font-bold py-1.5 rounded hover:bg-azul-medio transition">
                                <i class="fa-solid fa-plus mr-1"></i> Vincular
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Rodapé de Ações -->
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-between items-center">
             <div class="text-xs text-gray-400 italic"><i class="fa-solid fa-info-circle"></i> Os links são externos.</div>
             <div class="flex gap-3">
                <button id="btn-excluir-acao" class="text-red-500 hover:text-red-700 hover:bg-red-50 px-4 py-2 text-sm font-semibold transition flex items-center gap-2 border border-red-200 rounded" onclick="window.excluirEvento()">
                    <i class="fa-regular fa-trash-can"></i> <span>Excluir Evento</span>
                </button>
                <button id="btn-salvar" class="bg-green-600 text-white px-6 py-2 rounded shadow hover:bg-green-700 transition font-semibold flex items-center gap-2" onclick="window.salvarAlteracoes()">
                    <i class="fa-solid fa-check"></i> Salvar Alterações
                </button>
             </div>
        </div>
    </section>

    <!-- Modais Auxiliares -->
    <div id="modal-novo-evento" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 modal-fade-in overflow-hidden">
            <div class="bg-detran p-4 flex justify-between items-center border-b border-azul-medio">
                <h3 class="text-white font-bold text-lg">Novo Evento</h3>
                <button onclick="window.fecharModalNovoEvento()" class="text-white hover:text-yellow-300"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Título</label>
                    <input type="text" id="novo-titulo" class="w-full border border-gray-300 rounded-lg p-2.5">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Data (Maio/2026)</label>
                    <div class="relative">
                        <select id="novo-dia" class="w-full border border-gray-300 rounded-lg p-2.5 bg-white"></select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Resumo</label>
                    <textarea id="novo-descricao" rows="3" class="w-full border border-gray-300 rounded-lg p-2.5"></textarea>
                </div>
            </div>
            <div class="bg-gray-50 p-4 flex justify-end gap-3 border-t">
                <button onclick="window.fecharModalNovoEvento()" class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg font-medium text-sm">Cancelar</button>
                <button onclick="window.confirmarNovoEvento()" class="px-6 py-2 bg-detran text-white rounded-lg font-bold hover:bg-azul-medio transition text-sm">Criar Evento</button>
            </div>
        </div>
    </div>

    <div id="modal-exclusao" class="fixed inset-0 bg-black bg-opacity-60 hidden z-[60] flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm mx-4 modal-fade-in overflow-hidden">
            <div class="p-6 text-center">
                <div class="bg-red-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><i class="fa-solid fa-triangle-exclamation text-red-600 text-3xl"></i></div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">Excluir Evento?</h3>
                <div class="flex gap-3 justify-center mt-6">
                    <button onclick="window.fecharModalExclusao()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold text-sm">Cancelar</button>
                    <button onclick="window.executarExclusao()" class="px-4 py-2 bg-red-600 text-white rounded-lg font-semibold text-sm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-aviso" class="fixed inset-0 bg-black bg-opacity-60 hidden z-[70] flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm mx-4 modal-fade-in overflow-hidden">
            <div class="p-6 text-center">
                <p id="msg-aviso" class="text-sm font-medium text-gray-700 mb-6"></p>
                <button onclick="window.fecharModalAviso()" class="px-6 py-2 bg-detran text-white rounded-lg font-semibold text-sm">OK</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================
        // CONFIGURAÇÃO ATIVADA
        // =================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDbabZnM8MQgnH9f7N4KP4IyPgnib1pANw",
            authDomain: "plan-maioamarelo.firebaseapp.com",
            projectId: "plan-maioamarelo",
            storageBucket: "plan-maioamarelo.firebasestorage.app",
            messagingSenderId: "961704683602",
            appId: "1:961704683602:web:c294c29eb5e5372271578b",
            measurementId: "G-PGYTHE91VC"
        };
        // =================================================================

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Estado Global
        let currentUser = null;
        let eventosData = {}; 
        const totalDias = 31;
        const diaSemanaInicio = 5; 
        let diaSelecionadoAtual = null;
        let linksTemp = []; 

        // Elementos DOM
        const gridCalendario = document.getElementById('grid-calendario');
        const painelDetalhes = document.getElementById('painel-detalhes');
        const dataDisplay = document.getElementById('data-display');
        const detalheTitulo = document.getElementById('detalhe-titulo');
        const detalheSubtitulo = document.getElementById('detalhe-subtitulo');
        const metaHorario = document.getElementById('meta-horario');
        const metaLocal = document.getElementById('meta-local');
        const metaResponsavel = document.getElementById('meta-responsavel');
        const metaPublico = document.getElementById('meta-publico');
        const textoVisao = document.getElementById('texto-visao');
        const textoApoio = document.getElementById('texto-apoio'); 
        const listaLinksContainer = document.getElementById('lista-links');
        const btnExcluirAcao = document.getElementById('btn-excluir-acao');
        const btnSalvar = document.getElementById('btn-salvar');
        const loadingCalendario = document.getElementById('loading-calendario');
        const statusCloud = document.getElementById('status-cloud');

        // Modais
        const modalNovoEvento = document.getElementById('modal-novo-evento');
        const modalExclusao = document.getElementById('modal-exclusao');
        const modalAviso = document.getElementById('modal-aviso');
        const msgAviso = document.getElementById('msg-aviso');
        const selectDia = document.getElementById('novo-dia');

        // Autenticação
        signInAnonymously(auth).catch((error) => {
            console.error("Erro auth:", error);
            mostrarAviso("Erro ao conectar no banco de dados.");
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                statusCloud.classList.remove('hidden');
                configurarListenerFirestore(user.uid);
            }
        });

        // Banco de Dados (Firestore)
        function configurarListenerFirestore(userId) {
            // CAMINHO PADRÃO DO BANCO DE DADOS
            const eventsRef = collection(db, 'users', userId, 'events');
            
            onSnapshot(eventsRef, (snapshot) => {
                eventosData = {}; 
                snapshot.forEach((doc) => {
                    eventosData[parseInt(doc.id)] = doc.data();
                });
                loadingCalendario.classList.add('hidden');
                renderizarCalendario();
            }, (error) => {
                console.error("Erro dados:", error);
                loadingCalendario.classList.add('hidden');
            });
        }

        // Lógica de Renderização
        function renderizarCalendario() {
            gridCalendario.innerHTML = '';
            for (let i = 0; i < diaSemanaInicio; i++) {
                gridCalendario.appendChild(document.createElement('div'));
            }
            for (let dia = 1; dia <= totalDias; dia++) {
                const card = document.createElement('div');
                card.className = `dia-card bg-white border border-gray-200 rounded-lg p-2 md:p-3 relative cursor-pointer flex flex-col justify-between overflow-hidden`;
                
                let eventoHtml = `<div class="mt-auto h-8"></div>`;
                if (eventosData[dia]) {
                    eventoHtml = `
                        <div class="mt-auto border-l-4 border-yellow-500 bg-[var(--cor-maio-amarelo)] pl-2 py-2 rounded-r text-left shadow-sm">
                            <p class="text-xs font-bold text-detran leading-tight break-words">${eventosData[dia].titulo}</p>
                        </div>
                    `;
                }
                
                card.innerHTML = `<div class="flex justify-between items-start"><span class="text-gray-400 font-bold text-sm md:text-base">${dia}</span></div>${eventoHtml}`;
                if (dia === diaSelecionadoAtual) card.classList.add('dia-selecionado');
                card.addEventListener('click', () => selecionarDia(card, dia));
                gridCalendario.appendChild(card);
            }
        }

        window.selecionarDia = function(cardElement, dia) {
            diaSelecionadoAtual = dia;
            document.querySelectorAll('.dia-card').forEach(d => d.classList.remove('dia-selecionado'));
            if(cardElement) cardElement.classList.add('dia-selecionado');
            
            painelDetalhes.classList.remove('hidden');
            dataDisplay.innerText = `${dia} de Maio de 2026`;
            
            if (eventosData[dia]) {
                const evt = eventosData[dia];
                detalheTitulo.value = evt.titulo;
                detalheSubtitulo.value = evt.tipo || "Geral";
                metaHorario.value = evt.horario || "";
                metaLocal.value = evt.local || "";
                metaResponsavel.value = evt.responsavel || "";
                metaPublico.value = evt.publico || "";
                textoVisao.value = evt.visaoGeral || "";
                textoApoio.value = evt.apoioPresidencia || ""; 
                linksTemp = [...(evt.links || [])];
                
                btnExcluirAcao.innerHTML = '<i class="fa-regular fa-trash-can"></i> <span>Excluir Evento</span>';
                btnExcluirAcao.classList.add('text-red-500');
            } else {
                limparCamposDetalhe();
                btnExcluirAcao.innerHTML = '<i class="fa-solid fa-times"></i> <span>Cancelar</span>';
                btnExcluirAcao.classList.remove('text-red-500');
            }
            renderizarListaLinks();
            painelDetalhes.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function limparCamposDetalhe() {
            detalheTitulo.value = "Novo Planejamento";
            detalheSubtitulo.value = "Geral";
            metaHorario.value = "";
            metaLocal.value = "";
            metaResponsavel.value = "";
            metaPublico.value = "";
            textoVisao.value = "";
            textoApoio.value = "";
            linksTemp = [];
        }

        function renderizarListaLinks() {
            listaLinksContainer.innerHTML = '';
            if (linksTemp.length === 0) {
                listaLinksContainer.innerHTML = '<p class="text-xs text-gray-400 italic p-2">Nenhum documento vinculado.</p>';
                return;
            }
            linksTemp.forEach((link, index) => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between bg-white border border-gray-200 rounded p-2 text-xs hover:bg-gray-50 group";
                div.innerHTML = `
                    <a href="${link.url}" target="_blank" class="text-blue-600 font-medium hover:underline truncate flex-1 flex items-center gap-2">
                        <i class="fa-regular fa-file-pdf text-red-500"></i> ${link.nome}
                    </a>
                    <button onclick="window.removerLink(${index})" class="text-gray-300 hover:text-red-500 ml-2 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-times"></i></button>
                `;
                listaLinksContainer.appendChild(div);
            });
        }

        // Operações de Banco
        window.salvarAlteracoes = async function() {
            if (!diaSelecionadoAtual || !currentUser) return;
            const originalBtnContent = btnSalvar.innerHTML;
            btnSalvar.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Salvando...';
            
            const eventoObj = {
                titulo: detalheTitulo.value,
                tipo: detalheSubtitulo.value,
                horario: metaHorario.value,
                local: metaLocal.value,
                responsavel: metaResponsavel.value,
                publico: metaPublico.value,
                visaoGeral: textoVisao.value,
                apoioPresidencia: textoApoio.value, 
                links: [...linksTemp]
            };

            try {
                await setDoc(doc(db, 'users', currentUser.uid, 'events', diaSelecionadoAtual.toString()), eventoObj);
                btnSalvar.innerHTML = '<i class="fa-solid fa-check mr-2"></i> Salvo!';
                setTimeout(() => { btnSalvar.innerHTML = originalBtnContent; }, 1500);
            } catch (error) {
                console.error(error);
                mostrarAviso("Erro ao salvar.");
                btnSalvar.innerHTML = originalBtnContent;
            }
        }

        window.executarExclusao = async function() {
            if (diaSelecionadoAtual && eventosData[diaSelecionadoAtual] && currentUser) {
                await deleteDoc(doc(db, 'users', currentUser.uid, 'events', diaSelecionadoAtual.toString()));
                painelDetalhes.classList.add('hidden');
                diaSelecionadoAtual = null;
            }
            window.fecharModalExclusao();
        }

        window.confirmarNovoEvento = async function() {
            const titulo = document.getElementById('novo-titulo').value;
            const dia = parseInt(document.getElementById('novo-dia').value);
            const desc = document.getElementById('novo-descricao').value;

            if(!titulo || !currentUser) return;

            const novoEvento = {
                titulo: titulo,
                tipo: "Geral",
                horario: "", local: "", responsavel: "", publico: "",
                visaoGeral: desc || "",
                apoioPresidencia: "",
                links: []
            };

            await setDoc(doc(db, 'users', currentUser.uid, 'events', dia.toString()), novoEvento);
            window.fecharModalNovoEvento();
            document.getElementById('novo-titulo').value = '';
            document.getElementById('novo-descricao').value = '';
        }

        // Helpers
        window.abrirModalNovoEvento = () => modalNovoEvento.classList.remove('hidden');
        window.fecharModalNovoEvento = () => modalNovoEvento.classList.add('hidden');
        window.abrirModalExclusao = () => modalExclusao.classList.remove('hidden');
        window.fecharModalExclusao = () => modalExclusao.classList.add('hidden');
        window.fecharModalAviso = () => modalAviso.classList.add('hidden');
        window.mostrarAviso = (msg) => { msgAviso.textContent = msg; modalAviso.classList.remove('hidden'); };
        
        window.adicionarLink = () => {
            const nome = document.getElementById('novo-link-nome').value.trim();
            const url = document.getElementById('novo-link-url').value.trim();
            if (nome && url) {
                linksTemp.push({ nome, url });
                renderizarListaLinks();
                document.getElementById('novo-link-nome').value = '';
                document.getElementById('novo-link-url').value = '';
            }
        };
        window.removerLink = (index) => {
            linksTemp.splice(index, 1);
            renderizarListaLinks();
        };
        window.excluirEvento = () => {
            if (!eventosData[diaSelecionadoAtual]) {
                painelDetalhes.classList.add('hidden');
                diaSelecionadoAtual = null;
            } else {
                window.abrirModalExclusao();
            }
        };

        // Init
        const opts = [];
        for(let i=1; i<=31; i++) opts.push(`<option value="${i}">${i} de Maio</option>`);
        selectDia.innerHTML = opts.join('');
    </script>
</body>
</html>
